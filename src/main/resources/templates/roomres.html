<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room Reservation</title>
</head>
<body>

    <h1> Reservation page</h1>

    <table>
        <tr>
            <td>Room</td>
            <td>#</td>
            <td>Guest</td>
        </tr>
        <tr th:each="roomReservations : ${roomReservations}">
            <td th:text="${roomReservations.roomName}">Room Name</td>
        </tr>

    </table>

</body>
</html>
